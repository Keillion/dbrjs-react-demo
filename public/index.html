<!DOCTYPE html>
<html lang="en">
  <head>
    <title>barcode reader</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/faviconJs.ico" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"></meta>
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/faviconJs.ico"></link>
    <meta name="apple-mobile-web-app-title" content="demo for ios"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"></meta>
    <style>
      html,body{width: 100%;height: 100%;}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="kUtil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-javascript-barcode@0.20200403.0/dist/dbr.js" data-productKeys="dynamsof"></script>
    <script>
      function getQueryStringArgs() {
          var qs = (window.location.search.length > 0 ? window.location.search.substring(1) : ''),
              args = {},
              items = qs.length ? qs.split('&') : [],
              item = null,
              name = null,
              value = null,
              i = 0,
              len = items.length
          for (i = 0; i < len; i++) {
              item = items[i].split('=')
              name = decodeURIComponent(item[0])
              value = decodeURIComponent(item[1])
              if (name.length) {
              args[name] = value
            }
          }
          return args
      }
      Dynamsoft.BarcodeReader._bUseFullFeature = !!(getQueryStringArgs().full);
    </script>
    
  </body>
</html>
